<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #532b63;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #75d6d1;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .options a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Add New Blog Post</h2>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Enter post title" required>
            <textarea name="details" rows="4" placeholder="Enter post details" required></textarea>
            <textarea name="content" rows="4" placeholder="Enter post content" required></textarea>
            <button type="submit">Add Post</button>
        </form>
    </div>
    
    <div class="options">
        <a href="{% url 'home' %}">Go to Home</a>
        <a href="{% url 'blog_posts' %}">Go back to the blog posts page</a>
    </div>
</body>
</html>
