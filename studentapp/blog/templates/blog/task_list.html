<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #532b63;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #6c757d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            color: #75d6d1;
        }
        form input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #6c757d;
            border-radius: 4px;
        }
        form button {
            padding: 10px 20px;
            background-color: #75d6d1;
            color: #6c757d;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 85%;
        }
        form button:hover {
            background-color: #75d6d1;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 5px;
            background-color: #6c757d;
            margin: 5px 0;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #6c757d;
            color: #75d6d1;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task List</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>{{ task.task }}</li>
            {% empty %}
                <li>No tasks available.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'home' %}" class="button">Return Home</a>
    </div>
</body>
</html>
