<!-- blog/templates/blog/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #532b63;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .post-card {
            background-color: #6c757d;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: left;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .post-card h2 {
            color: #75d6d1;
            margin-bottom: 15px;
        }

        .post-card p {
            color: #75d6d1;
            margin-bottom: 20px;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #6c757d;
            color: #75d6d1;
            border-radius: 5px;
            font-weight: bold;
        }

        .nav-links .button:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-card">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Created at: {{ post.created_at }}</p>
        </div>
        <div class="nav-links">
            <a href="{% url 'blog_posts' %}" class="button">Back to Blog Posts</a>
        </div>
    </div>
</body>
</html>
